    <title>전세사기 검사하기</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/apartment.png' %}" alt="Apartment" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">전세사기 검사하기</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <header class="text-center py-5">
        <h1 class="display-4 fw-bold">Fraud Prediction</h1>
        <h1 class="display-4 fw-bold">Program</h1>
    </header>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data" action="{% url 'result' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="aptName" class="form-label">아파트명을 입력해주세요:</label>
                        <input required type="text" class="form-control" id="aptName" name="apt_name">
                    </div>
                    <div class="mb-3">
                        <label for="chooseFile" class="form-label">등기부등본을 선택해주세요:</label>
                        <input type="file" class="form-control" id="chooseFile" accept="image/*,.pdf/" name="docfile">
                    </div>
                    <button type="submit" class="btn btn-primary col-12">제출</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
